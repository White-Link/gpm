model: discr_flow
model_params:
  model: ipm
  nb_steps: 64
  eta: 2
  p_std: 1
  grad_penalty: 0.04
  grad_penalty_center: 0
  embedding: fourier
  embedding_size: 128
  discriminator:
    name: dcgan
    width: 64
    batch_norm: false
    spectral_norm: false
    first_bias: true
    activation:
      name: leaky_relu
  init:
    name: orthogonal
    gain: 1.41

dataset: mnist
dataset_params:
  ratio_val: 0.1

optim:
  batch_size: 128
  nb_steps: 200000
  optimizers:
    optimizer:
      name: Adam
      settings:
        lr: 0.0002
        betas: [0.5, 0.999]
  schedulers: ~

eval_freq: 1000
eval:
  - config_name: 'standard'
    batch_size: 100
    nb_steps: 0
    nb_quali: 20
    tests: ['gen_quali', 'fid']
    metric: 'fid'
    test_params:
      nb_steps: 64
save_best: true

test:
  - config_name: 'standard'
    batch_size: 100
    nb_steps: 0
    nb_quali: 20
    tests: ['gen_quali', 'fid']
    test_params:
      nb_steps: 64
